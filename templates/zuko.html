<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='zuko.css')}}">
</head>
<body>
    <div id="lordzuko"></div>
    <div id="feed">
        <div id="feedhead"></div>
        <h1>Fire Nation Citizen Bulletin Board</h1>
                {% for i in range(10) %}
                <div id="post">
                    {{ info[i].description|safe }}
                </div>
                {% endfor %}
    </div>
    <a id="home" href="/"></a>
</body>
</html>
